<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1708819250631-bb426d85c3a7?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="a body of water"
        />
        <a
          href="https://unsplash.com/photos/a-blurry-photo-of-a-body-of-water-ErSSFZNegZY"
          target="_blank"
          >A blurry photo of a body of water</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1710976329448-a5bbda1b1a83?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="a body of water"
        />
        <a
          href="https://unsplash.com/photos/a-man-riding-a-surfboard-on-top-of-a-wave-in-the-ocean-s1zhL1kk_KI"
          target="_blank"
          >A group of people riding surfboards on top of a body of water</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1708576085908-a71665e0f29e?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="a body of water"
        />
        <a
          href="https://unsplash.com/photos/a-couple-of-people-that-are-in-the-water-JZtktYh99Io"
          target="_blank"
          >A couple of people riding surfboards on top of a body of water</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
